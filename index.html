<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
  <title>Payment Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="box-container">
  <div class="page-container">
    <form>
      <div class="container">
        <header>
          <div class="prima-container">
            <img src="prima.png" alt="Company Logo" id="prima">
          </div>
        </header>
        <main>
          <section class="payment-summary">
            <h4><img src="rupay.png" alt ="rupay" id="rupay">Amount to Pay: 599</h4>
            <h3> using UPI Apps</h3>
          </section>
        
            
            <section class="payment-methods">
              <div class="payment-option" id="phonepe-option">
                <label for="phonepe">
                  <div class="payment-box" id="phonepe-box">
                    <img src="phone.png" alt="PhonePe Logo" id="phonepe-logo">
                    <span class="payment-name">PhonePe</span>
                  </div>
                </label>
              </div>
              <div class="payment-option" id="googlepay-option">
                <label for="googlepay">
                  <div class="payment-box" id="googlepay-box">
                    <img src="google.png" alt="Google Pay Logo" id="Google">
                    <span class="payment-name">Google Pay</span>
                  </div>
                </label>
              </div>
              
              <div class="payment-option" id="paytm-option">
                <label for="paytm">
                  <div class="payment-box" id="paytm-box">
                    <img src="paytm.png" alt="Paytm Logo" id="Paytm">
                    <span class="payment-name">Paytm</span>
                  </div>
                </label>
              </div>
              <div class="payment-option" id="bhim-option">
                <label for="bhim">
                  <div class="payment-box" id="bhim-box">
                    <img src="bhim.png" alt="BHIM Logo" id="Bhim">
                    <span class="payment-name">BHIM</span>
                  </div>
                </label>
              </div>
                 
          </section>
          <br>
          <div class="half-line">
            <div class="or-text">or</div>
          </div>
        <br>
          <section class="payment-options">
            <h4>Get Payment Link</h4>
            <h5>You will a get Link on</h5>
            <section class="phone-number-and-button">
                <input type="tel" id="phone-number" placeholder="+91-123-456-7890">
                <button type="button" id="send-payment">Send</button>
              </section>
              <section class="notification">
                <h4>Get Whatsapp and SMS Update</h4>
                <h5> Click on this to turn off notification</h5>
                <button id="notification-toggle">Turn On</button>
              </section>
              
                <div class="footer-content">
                  <p>Powered By</p>  <img src="primathon-seo-image.jpg" alt="Powered By Image" id="Powered">
                 
                </div>
              
        </main>
      </div>
      
    </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
